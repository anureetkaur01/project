<html>
<head>
    <title>Collaborator dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){

          if(localStorage.getItem("currentclient")==null)
{
  location.href="index2.html";
  return;
}

            let client=localStorage.getItem("currentclient");
//alert(client);
$("#wlcm").html("Welcome:  "+client+"!");

$("#btnlogoutclient").click(function(){

localStorage.removeItem("currentclient");
  location.href="index2.html";

})

        })
    </script>
    <script>
      function preventBack(){window.history.forward();}
      setTimeout("preventBack()", 0);
      window.onunload=function(){null};
    </script>
<script>
    var module=angular.module("mymodule",[]);
    var controller=module.controller("mycontroller",function($scope){

   $scope.clientcards=[{
       pic:"clientuserprofile.png",alt:"Collaborator profile",href:"/client-profile",value:"Client profile"
   },
   {
     pic:"inlufinder.png",alt:"Influencer finder",href:"/infl-finder",value:"Find influencer"
   }
   
]


    })
</script>
</head>
<body ng-app="mymodule" ng-controller="mycontroller" style="background-color: beige;">

  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top"   >
    <div class="container-fluid" style="background-color: beige;">
      <a class="navbar-brand" href="#">
        <img src="pics/infl-marketing2.png" alt="Logo" width="50" height="50"  style="border-radius: 50%;float: left;">
      &nbsp;&nbsp;&nbsp;&nbsp;  <div style="float: left;margin-left: 30px;margin-top: 10px;margin-bottom: 10px;font-size: 25px;font-weight: bold;">Confluence.com</div>
      </a>
      <div style="float: right;" >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
          <li class="nav-item">
            <button type="button" class="btn btn-dark" id="btnlogoutclient" onclick="preventBack();">Logout</button> 
          </li></ul></div>
       </div>
  </nav>
      <div style="background-color: beige;color:rgb(0, 0, 0);height: 60px;margin-top: 90px;">
        <center>  <h1 style="line-height: 60px;font-weight: bold;">Client dashboard</h1></center></div>
        <div style="background-color: beige;color:rgb(0, 0, 0);height: 40px;margin-top: 5px;"> 
            <center>  <span style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color: rgb(0, 0, 0);font-size: 30px;" id="wlcm">*</span>
          </center></div>

    <div class="col-md-10 offset-md-1">
<div class="row">
   <div class="col-md-6" ng-repeat="obj in clientcards">
   <center> <div class="card mt-5" style="width: 18rem;background-color: beige;border-style: none;">
        <center> <img src="pics/{{obj.pic}}"  alt="{{obj.alt}}" width="60%" height="90%" style="margin-top:5px;border-radius: 50%;">
         </center>
    <center>     <div class="card-body">
           <a href="{{obj.href}}" target="_blank" class="btn btn-dark">{{obj.value}}</a>
         </div>  </center>
       </div></center>
   </div>
</div>
    </div>
</body>
</html>
