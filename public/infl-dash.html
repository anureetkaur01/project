<html>
    <head>
        <title>
Influencer dashboard
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
      $(document).ready(function(){

if(localStorage.getItem("currentuser")==null)
{
  location.href="index2.html";
  return;
}

let user=localStorage.getItem("currentuser");
//alert(user);
$("#wlcm").html("Welcome:  "+user+"!");
 $("#txtemail").val(user).prop("readonly",true);
 $("#txtEmail").val(user).prop("readonly",true);




        $("#btnevent").click(function(){

    let objevent={
      type:"get",
        url:"/post-bookings-infl",
        data:{
            txtemail:$("#txtemail").val(),
            txtevent:$("#txtevent").val(),
            txtdate:$("#txtdate").val(),
            txttime:$("#txttime").val(),
            txtcity:$("#txtcity").val(),
            txtvenue:$("#txtvenue").val()
        }
}
$.ajax(objevent).done(function(resp){
 alert(resp);

}).fail(function(err){
  alert(err.message);
})

        })
        $("#btnchangepwd").click(function(){

          let objsettings={
            type:"get",
        url:"/update-pwd-settings",
        data:{
            txtEmail:$("#txtEmail").val(),
            txtpwdOld:$("#txtpwdOld").val(),
            txtpwdNew:$("#txtpwdNew").val(),
            txtpwdConfirm:$("#txtpwdConfirm").val(),
            
        }
          }

          $.ajax(objsettings).done(function(resp){

            alert(resp);

          }).fail(function(err){
            
            alert(err.message);
          
          })
                })

$("#btnlogout").click(function(){

  localStorage.removeItem("currentuser");
    location.href="index2.html";

})

      })
    </script>
     <script>
      function preventBack(){window.history.forward();}
      setTimeout("preventBack()", 0);
      window.onunload=function(){null};
    </script>
</head>
<body style="background-color: beige;">

  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top"   >
    <div class="container-fluid" style="background-color: beige;">
      <a class="navbar-brand" href="#">
        <img src="pics/infl-marketing2.png" alt="Logo" width="50" height="50"  style="border-radius: 50%;float: left;">
      &nbsp;&nbsp;&nbsp;&nbsp;  <div style="float: left;margin-left: 30px;margin-top: 10px;margin-bottom: 10px;font-size: 25px;font-weight: bold;">Confluence.com</div>
      </a>
      
      <div style="float: right;" >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
          <li class="nav-item">
            <button type="button" class="btn btn-dark" id="btnlogout" onclick="preventBack();">Logout</button> 
          </li></ul></div>
       </div>
  </nav>


  <div style="background-color: beige;color:rgb(0, 0, 0);height: 60px;margin-top: 86px;">
  <center>  <h1 style="line-height: 60px;font-weight: bold;">Influencer dashboard</h1></center></div>
 <div style="background-color: beige;color:rgb(0, 0, 0);height: 40px;margin-top: 5px;"> 
  <center>  <span style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color: rgb(0, 0, 0);font-size: 30px;" id="wlcm">*</span>
</center></div>
  
  <div class="container">
    <div class="row">
        <div class="col-md-3">
          <div class="card mt-5" style="background-color: beige;border-style: none;">
     <div style="width:inherit;height: 75%;">   <center>   <p> <img src="pics/userprofile2.jpeg" class="card-img-top" alt="User Profile" style="width:50%;height:100%;border-radius: 50%;" >
       </p>   </center></div>
            <div class="card-body" style="width: inherit;height: 25%;">
           <center>     <button type="button" class="btn btn-dark"><a href="/infl-profile" target="_blank" style="text-decoration: none;color:inherit;">Profile</a></button> 
            </center>
    </div>  
        </div>
        </div>
        <div class="col-md-3">
          <div class="card mt-5" style="background-color: beige;border-style: none;">
            <div style="width:inherit;height: 75%;">    <center>  <img src="pics/bookings.png"  alt="Bookings" style="width:50%;height:100%;border-radius: 50%;">
            </center></div>
            <div class="card-body" style="width:inherit;height:25%;">
                <center>     <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#postbookings">Post Bookings</button> 
                </center>  
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card mt-5" style="background-color: beige;border-style: none;">
            <center>    <img src="pics/eventsmanage2.jpg" class="card-img-top" alt="Event manager" style="width:200px;height:200px;background-size: contain;border-radius: 50%;" >
            </center>
            <div class="card-body">
                <center>     <button type="button" class="btn btn-dark"><a href="/event-manager" target="_blank" style="text-decoration: none;color:inherit;">Events manager</a></button> 
                </center>  
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card mt-5" style="background-color: beige;border-style: none;">
            <center>    <img src="pics/settings.png" class="card-img-top" alt="Settings" style="width:200px;height:200px;border-radius: 50%;background-size: contain;" >
            </center>
            <div class="card-body">
                <center>     <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#settings">Settings</button> 
                </center> 
            </div>
          </div>
        </div>
       
       
      </div>
</div>
<!-- Modal -->
<div class="modal fade" id="postbookings" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: beige;">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel" >Booked events/dates</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <form class="row">
          <div class="col-md-10">
            <label for="txtemail" class="form-label">Email:</label>
            <input type="email" class="form-control" id="txtemail" name="txtemail" >
          </div>
          <div class="col-md-12">
            <label for="txtevent" class="form-label">Event title:</label>
            <input type="text" class="form-control" id="txtevent" name="txtevent">
          </div>
          <div class="col-md-6">
            <label for="txtdate" class="form-label">Date:</label>
            <input type="date" class="form-control" id="txtdate" name="txtdate">
          </div>
          <div class="col-md-6">
            <label for="txttime" class="form-label">Start time:</label>
            <input type="time" class="form-control" id="txttime" name="txttime">
          </div>
          <div class="col-md-6">
            <label for="txtcity" class="form-label">City/place:</label>
            <input type="text" class="form-control" id="txtcity" name="txtcity">
          </div>
          <div class="col-md-6">
            <label for="txtvenue" class="form-label">Venue:</label>
            <input type="text" class="form-control" id="txtvenue" name="txtvenue">
          </div>
          
          
          <div class="col-12">
           <div class="col-md-2 offset-md-5"> 
            <input type="button" class="btn btn-dark" style="margin-top: 30px;" value="Post event" id="btnevent">
          </div>
          </div>
        </form>

      </div>
     <!-- <div class="modal-footer">
        <div class="col-12">
          <div class="col-md-1 offset-md-5"> 
          
         
        

        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>   </div>
      </div>-->
    </div>
  </div>
</div>

<!--Modal for settings-->

<div class="modal fade" id="settings" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: beige;">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel" >Settings(Change password)</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <form class="row g-3">
          <div class="col-md-12">
            <label for="txtEmail" class="form-label">Email:</label>
            <input type="email" class="form-control" id="txtEmail" name="txtEmail" >
          </div>
          <div class="col-md-12">
            <label for="txtpwdOld" class="form-label">Old Password:</label>
            <input type="text" class="form-control" id="txtpwdOld" name="txtpwdOld">
          </div>
          <div class="col-12">
            <label for="txtpwdNew" class="form-label">New Password:</label>
            <input type="text" class="form-control" id="txtpwdNew" name="txtpwdNew">
          </div>
          <div class="col-12">
            <label for="txtpwdConfirm" class="form-label">Confirm Password:</label>
            <input type="text" class="form-control" id="txtpwdConfirm" name="txtpwdConfirm">
          </div>
         
          
          
        
        
          
          <div class="col-12">
           <div class="col-md-2 offset-md-5"> 
            <input type="button" class="btn btn-dark" style="margin-top: 30px;" value="Update" id="btnchangepwd">
          </div>
          </div>
        </form>

      </div>
     
    </div>
  </div>
</div>

</body>
</html>
