<html>
<head>
    <title>All clients details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        var module=angular.module("mymodule",[]);
        var controller=module.controller("mycontroller",function($scope,$http){
            $scope.clientarrayall;
            
      $scope.doshowallclients=function(){
       let url="/fetch-clients-all";
       $http.get(url).then(done,fail);
       function done(array){
        //alert(JSON.stringify(array.data));
        if(array.data.length==0)
       {
        alert("No clients data");
        return;
       }
         $scope.clientarrayall=array.data;
       }
       function fail(err){
  alert(err.message);
       }
      }
    
        })
    </script>
     <script>
        $(document).ready(function(){

$("#btndashboardadmin").click(function(){
    location.href="admin-dash.html";
})

        })
    </script>
</head>
<body ng-app="mymodule" ng-controller="mycontroller"  style="background-color: beige;">

    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top"   >
        <div class="container-fluid" style="background-color: beige;">
          <a class="navbar-brand" href="#">
            <img src="pics/infl-marketing2.png" alt="Logo" width="50" height="50"  style="border-radius: 50%;float: left;">
          &nbsp;&nbsp;&nbsp;&nbsp;  <div style="float: left;margin-left: 30px;margin-top: 10px;margin-bottom: 10px;font-size: 25px;font-weight: bold;">Confluence.com</div>
          </a>
          <div style="float: right;" >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
              <li class="nav-item" style="margin-left: 5px;">
                <button type="button" class="btn btn-dark" id="btndashboardadmin">Admin dashboard</button> 
              </li>
             </ul></div>
           </div>
      </nav>

    <center><br>
        <p>
            <input type="button" value="All clients" class="btn btn-dark" ng-click="doshowallclients();" style="margin-top: 90px;">
        </p>
        <br>
        <table class="table table-striped" >
            <tr>
                <th>Sr no.</th>
                <th>Name</th>
                <th>Email</th>
              
                <th>City</th>
                <th>State</th>
                <th>Organsiation/Individual</th>
                <th>Mobile no</th>
            </tr>
            <tr ng-repeat="obj in clientarrayall">
            <td>{{$index+1}}</td>
            <td>{{obj.name}}</td>
            <td>{{obj.email}}</td>
           
            <td>{{obj.city}}</td>
            <td>{{obj.state}}</td>
            <td>{{obj.org}}</td>
            <td>{{obj.mobile}}
                
                
            </td>
            </tr>
        </table>
    </center>
</body>
</html>
