<body style="background-color: beige;">
   
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top"   >

    <br>

        <br><br>
      <center> <input type="button" value="Send mail" id="btnsend" name="btnsend" class="btn btn-dark" >&nbsp;
